<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Participate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/wizard.css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,600" rel="stylesheet" />
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="participate d-flex align-items-center justify-content-center my-5 my-lg-0">
            <section class="wizard-section">

                <div class="form-wizard">
                    <form action="./index6.html" method="post" role="form">

                        <fieldset class="wizard-fieldset show">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="row mt-4">
                                        <div class="col-md-12">
                                            <h5>What are the reasons for preferring <OUTLET / LOCATION CODED IN B2c>this
                                                    particular place over others? MULTIPLE CODE POSSIBLE. ROTATE
                                                    STATEMENTS. </h5>
                                            <div class="form-check">
                                                <input class="form-check-input" name="Near_to_my_home" type="checkbox"
                                                    value="Alone" id="alone">
                                                <label class="form-check-label" for="alone">
                                                    Near to my home
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" name="Best_prices" type="checkbox"
                                                    value="Friends" id="friends">
                                                <label class="form-check-label" for="friends">
                                                    Best prices

                                                </label>
                                            </div>

                                            <div class="form-check">
                                                <input class="form-check-input" name="ery_good_offers" type="checkbox"
                                                    value="Boss / Seniors / Superiors" id="boss">
                                                <label class="form-check-label" for="boss">
                                                    Usually has very good offers
                                                </label>
                                            </div>

                                            <div class="form-check">
                                                <input class="form-check-input" name="best_variety" type="checkbox"
                                                    value="Colleagues / Contemporaries" id="colleagues">
                                                <label class="form-check-label" for="colleagues">
                                                    Has the best variety
                                                </label>
                                            </div>

                                            <div class="form-check">
                                                <input class="form-check-input" name="always_well_stocked" type="checkbox"
                                                    value="Team members / Juniors" id="team">
                                                <label class="form-check-label" for="team">
                                                    Is always well stocked / Never runs out of stock

                                                </label>
                                            </div>

                                            <div class="form-check">
                                                <input class="form-check-input" name="acquainted_with_the_retailer" type="checkbox"
                                                    value="Neighbour" id="Neighbour">
                                                <label class="form-check-label" for="neighbour">
                                                    I am well acquainted with the retailer

                                                </label>
                                            </div>

                                            <div class="form-check">
                                                <input class="form-check-input" name="particular_store" type="checkbox"
                                                    value="Family (Spouse / Kids)" id="family">
                                                <label class="form-check-label" for="family">
                                                    Others I know of buy from this particular store

                                                </label>
                                            </div>

                                            <div class="form-check">
                                                <input class="form-check-input" name="very_good_ambience" type="checkbox"
                                                    value="Parents / In laws" id="parents">
                                                <label class="form-check-label" for="parents">
                                                    Has a very good ambience / environment

                                                </label>
                                            </div>

                                            <div class="form-check">
                                                <input class="form-check-input" name="patronage_in_this_place" type="checkbox"
                                                    value="Immediate family members (Siblings, and their families)"
                                                    id="family_member">
                                                <label class="form-check-label" for="family_member">
                                                    I enjoy the hospitality / patronage in this place
                                                </label>
                                            </div>

                                            <div class="form-check">
                                                <input class="form-check-input" name="food_in-this_place" type="checkbox"
                                                    value="Relatives / Extended family" id="relative">
                                                <label class="form-check-label" for="relative">
                                                    I love the food in this place

                                                </label>
                                            </div>

                                            <div class="form-check">
                                                <input class="form-check-input" name="accompaniments" type="checkbox"
                                                    value="Clients / Business Associates" id="clients_business">
                                                <label class="form-check-label" for="clients_business">
                                                    I love the accompaniments served in this place

                                                </label>
                                            </div>

                                            <div class="form-check">
                                                <input class="form-check-input" name="premium_place" type="checkbox"
                                                    value="Partner / Girl Friend / Boy Friend" id="partner">
                                                <label class="form-check-label" for="partner">
                                                    Is a premium place

                                                </label>
                                            </div>

                                            <div class="form-check">
                                                <input class="form-check-input" name="rated_places" type="checkbox"
                                                    value="Others" id="b2b_other">
                                                <label class="form-check-label" for="b2b_other">
                                                    Is one of the best rated places in town

                                                </label>
                                            </div>

                                            <!--  -->
                                            <div class="form-check">
                                                <input class="form-check-input" name="people_from" type="checkbox"
                                                    value="Others" id="b2b_other">
                                                <label class="form-check-label" for="b2b_other">
                                                    Caters to people like me / people from my social class


                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" name="special_events" type="checkbox"
                                                    value="Others" id="b2b_other">
                                                <label class="form-check-label" for="b2b_other">
                                                    Runs a lot of promotions and special events (food tasting, new
                                                    menus, food festivals etc.)

                                                </label>
                                            </div>

                                            <div class="form-check">
                                                <input class="form-check-input" name="dance_floor" type="checkbox"
                                                    value="Others" id="b2b_other">
                                                <label class="form-check-label" for="b2b_other">
                                                    Has a very nice dance floor

                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" name="comfortable" type="checkbox"
                                                    value="Others" id="b2b_other">
                                                <label class="form-check-label" for="b2b_other">
                                                    Is well spaced out and comfortable


                                                </label>
                                            </div>

                                            <div class="form-check">
                                                <input class="form-check-input" name="crowded" type="checkbox"
                                                    value="Others" id="b2b_other">
                                                <label class="form-check-label" for="b2b_other">
                                                    Is not very crowded / gives me the privacy


                                                </label>
                                            </div>

                                            <div class="form-check">
                                                <input class="form-check-input" name="entertain" type="checkbox"
                                                    value="Others" id="b2b_other">
                                                <label class="form-check-label" for="b2b_other">
                                                    Is a good place to treat and entertain others


                                                </label>
                                            </div>

                                            <div class="form-check">
                                                <input class="form-check-input" name="kind_of_music" type="checkbox"
                                                    value="Others" id="b2b_other">
                                                <label class="form-check-label" for="b2b_other">
                                                    Plays my kind of music / music of my choice


                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" name="happening_place" type="checkbox"
                                                    value="Others" id="b2b_other">
                                                <label class="form-check-label" for="b2b_other">
                                                    Is a hep / happening place


                                                </label>
                                            </div>


                                        </div>
                                    </div>
                                    <div class="form-group two-btn clearfix">


                                        <input type="submit" class="form-wizard-next-btn" style="float: right;"
                                            value="Next">
                                    </div>
                                </div>
                            </div>





                        </fieldset>


                    </form>
                </div>


            </section>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
